spring:
  websocket:
    endpoint: /ws
    allowed-origins: 
      - https://quizzle.com
      - https://www.quizzle.com
      - https://api.quizzle.com
  
logging:
  level:
    com.ll.quizzle: INFO
    org.springframework.web.socket: INFO

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
  error:
    include-stacktrace: never
    include-message: never
    whitelabel:
      enabled: false

openai:
  model: ${OPENAI_MODEL:gpt-4o}
  api:
    key: ${OPENAI_API_KEY}
    url: ${OPENAI_API_URL:https://api.openai.com/v1/chat/completions}